name: liberdeck
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.4.0
  font_awesome_flutter: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.6.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/sub_screen/top_left.png
    - assets/images/sub_screen/top_right.png
    - assets/images/sub_chp_screen/top_center.png
    - assets/images/sub_chp_screen/top_left.png
    - assets/images/sub_chp_screen/top_right.png
    - assets/images/settings_screen/top_center.png
    - assets/images/settings_screen/top_left.png
    - assets/images/settings_screen/top_right.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
    - family: Milliard
      fonts:
        - asset: assets/fonts/milliard/Rene_Bieder_Milliard_Medium.otf
    - family: SF UI Display
      fonts:
        - asset: assets/fonts/sf_ui_display/sf_ui_display_medium.otf
